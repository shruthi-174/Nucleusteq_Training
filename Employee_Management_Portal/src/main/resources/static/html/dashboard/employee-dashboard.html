<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="navbar-logo">
                    <a href="/html/index.html"><img src="/images/logo.png" alt="Company Logo" class="logo"></a>
                </div>
                <div class="navbar-menu">
                    <button id="logoutButton">Logout</button>
                </div>
            </nav>
        </header>
        <div class="sidebar" id="sidebar">
            <ul class="nav-links">
                <li>
                    <div class="sidebar-item" id="viewProfileLink">
                        <a href="#">View Profile</a>
                    </div>
                </li>
                <li>
                    <div class="sidebar-item" id="editProfileLinkEmployee">
                        <a href="#">Edit Profile</a>
                    </div>
                </li>
               <li>
                    <div class="sidebar-item" id="viewUsersLink">
                        <a href="#">View Users</a>
                    </div>
                </li>
            </ul>
        </div>
        <main class="main-content">
        
            <!-- VIEW PROFILE SECTION  --> 
            <section id="projectDetailsSection" style="display: none;">
                <h2>PROJECT DETAILS</h2>
                <div id="projectList">
                   <p>Project Name:</p>
                   <p>Project Manager: </p>
                   <p>Team Members:</p>
                </div>
            </section>
            <div id="profileSection" style="display: none;">
                <div id="skillsList">
                    <h3>Skills:</h3>
                    <ul id="skillsContainer">
                       
                    </ul>
                </div>
                <div id="addSkillForm">
                    <h3>Add Skill:</h3>
                    <form id="addSkillFormElement">
                        <input type="text" id="newSkill" name="newSkill" placeholder="Enter new skill" required style="height: 27px;">
                        <button type="submit">Add Skill</button>
                    </form>
                </div>
            </div>
            
            <!-- EDIT PROFILE SECTION -->
            <div id="editProfileModalEmployee" class="modal">
                <div class="modal-content">
                    <span class="close-btn-employee">Ã—</span>
                    <h2>Edit Profile</h2>
                    <form id="editProfileFormEmployee" class="form-container">
                        <div>
                            <label for="firstname">First Name:</label><br>
                            <input type="text" id="firstname" name="firstname" class="form-input" required><br>
                            <span id="firstnameError" class="error"></span>
                        </div>
                        <div>
                            <label for="lastname">Last Name:</label><br>
                            <input type="text" id="lastname" name="lastname" class="form-input" required><br>
                            <span id="lastnameError" class="error"></span>
                        </div>
                        <div>
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" class="form-input" required><br>
                            <span id="emailError" class="error"></span>
                        </div>
                        <div>
                            <label for="password">Password:</label><br>
                            <input type="password" id="password" name="password" class="form-input" required><br>
                            <span id="passwordError" class="error"></span>
                        </div>
                        <button type="submit" id="updateProfileButton" class="form-submit">Update Profile</button>
                    </form>
                </div>
            </div>
            
            <!-- VIEW USERS SECTION -->
             <div id="userList" style="display: none;">
                <h2>User List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>S.No.</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
        </main>

    </div>
    <script src="/js/employee_dashboard.js"></script>
</body>
</html>
