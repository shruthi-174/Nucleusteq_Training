<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="/html/index.html"><img src="/images/logo.png" alt="Company Logo" class="logo"></a>
            </div>
            <div class="navbar-menu">
                <a href="#" class="logout-btn">Logout</a>
            </div>
        </nav>
    </header>
    <div class="sidebar" id="sidebar">
        <ul class="nav-links">
            <li>
                <div class="sidebar-item" id="viewUsersLink">
                    <a href="#">View Users</a>
                </div>
            </li>
            <li>
                <div class="sidebar-item" id="viewProjectsLink">
                    <a href="#">View Projects</a>
                </div>
            </li>
            
        </ul>
    </div>
    <main class="main-content">
    
    <!-- VIEW USERS SECTION -->
        <div id="userTableContainer" style="display: none;">
            <div class="table-header">
                <h2>USER LIST</h2>
                <button id="createUserButton" class="create-user-btn">Create User</button>
            </div>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Role</th>
                  
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>
        <div id="addUserModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 style="margin-bottom: 20px;">Add User</h2>
                <form id="addUserForm" class="form-container">
                    <label for="firstname">First Name:</label><br>
                    <input type="text" id="firstname" name="firstname" class="form-input" required><br>
                    <span id="firstnameError" class="error"></span>
                    <label for="lastname">Last Name:</label><br>
                    <input type="text" id="lastname" name="lastname" class="form-input" required><br>
                    <span id="lastnameError" class="error"></span>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" class="form-input" required><br>
                    <span id="emailError" class="error"></span>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" class="form-input" required><br>
                    <span id="passwordError" class="error"></span>
                    <label for="role">Role:</label><br>
                    <select id="role" name="role" class="form-input" required>
                        <option value="EMPLOYEE">Employee</option>
                        <option value="MANAGER">Manager</option>
                    </select><br>
                    <button type="submit" id="addUserButton" class="form-submit">Add User</button>
                </form>
            </div>
        </div>
        
        <!-- VIEW PROJECTS SECTION -->
        <div id="projectTableContainer" style="display: none;">
            <div class="table-header">
                <h2>PROJECT LIST</h2>
                <div class="table-header-buttons">
                    <button id="addProjectButton" class="create-project-btn">Add Project</button>
                    <button id="assignProjectButton" class="create-project-btn assign-project-btn">Assign Project</button>
                </div>
            </div>
            <table id="projectTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Project Name</th>
                        <th>Manager Name</th>
                        <th>Employees</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Project A</td>
                        <td>Manager A</td>
                        <td>Employee A, Employee B</td>
                        <td>
                            <button class="unassign-btn">Unassign</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="addProjectModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 style="margin-bottom: 20px;">Add Project</h2>
                <form id="addProjectForm" class="form-container">
                    <label for="projectName">Project Name:</label><br>
                    <input type="text" id="projectName" name="projectName" class="form-input" required><br>
                    <span id="projectNameError" class="error"></span>
                    <label for="projectDescription">Description:</label><br>
                    <textarea id="projectDescription" name="projectDescription" class="form-input" rows="4" required></textarea><br>
                    <span id="projectDescriptionError" class="error"></span>
                    <label for="managerId">Manager:</label><br>
<select id="managerId" name="managerId" class="form-input" required></select><br>
 <span id="managerIdError" class="error"></span>
                    <button type="submit" id="addProjectButton" class="form-submit">Add Project</button>
                </form>
            </div>
        </div>
 
        </div>
        
<script src="/js/admin_dashboard.js"></script>
</body>
</html>
