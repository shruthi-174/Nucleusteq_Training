<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="navbar-logo">
                    <a href="/html/index.html"><img src="/images/logo.png" alt="Company Logo" class="logo"></a>
                </div>
                <div class="navbar-menu">
                    <a href="#" class="logout-btn">Logout</a>
                </div>
            </nav>
        </header>
        <div class="sidebar" id="sidebar">
    <ul class="nav-links">
        <li>
            <div class="sidebar-item" id="addUserLink">
                <a href="#">Add User</a>
            </div>
        </li>
    </ul>
</div>
        <main class="main-content">
            <h1 style="text-align: center;">Admin Dashboard</h1>
            <div id="userList">
                <!-- User list will be populated here -->
            </div>
            <div id="addUserModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2 style="margin-bottom: 20px;">Add User</h2>
                    <form id="addUserForm" class="form-container">
                        <div style="margin-bottom: 10px;">
                            <label for="firstname">First Name:</label><br>
                            <input type="text" id="firstname" name="firstname" class="form-input"><br>
                           
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label for="lastname">Last Name:</label><br>
                            <input type="text" id="lastname" name="lastname" class="form-input"><br>
                            
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" class="form-input"><br>
                           
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label for="password">Password:</label><br>
                            <input type="password" id="password" name="password" class="form-input"><br>
                           
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label for="role">Role:</label><br>
                            <select id="role" name="role" class="form-input">
                                <option value="EMPLOYEE">Employee</option>
                                <option value="MANAGER">Manager</option>
                            </select><br>
                        </div>
                        <button type="submit" id="addUserButton" class="form-submit">Add User</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/admin_dashboard.js"></script>
</body>
</html>
